version: '3.8'

services:
  # MySQL para Serviço de Agendamento
  mysql-agendamento:
    image: mysql:8.0
    container_name: mysql-agendamento
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: agendamento_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-agendamento-data:/var/lib/mysql
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MySQL para Serviço de Clínica
  mysql-clinica:
    image: mysql:8.0
    container_name: mysql-clinica
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clinica_db
    ports:
      - "3308:3306"
    volumes:
      - mysql-clinica-data:/var/lib/mysql
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MySQL para Serviço de Centro Cirúrgico
  mysql-centro-cirurgico:
    image: mysql:8.0
    container_name: mysql-centro-cirurgico
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: centro_cirurgico_db
    ports:
      - "3309:3306"
    volumes:
      - mysql-centro-cirurgico-data:/var/lib/mysql
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql-keycloak:3306/keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: root
      KC_HOSTNAME: localhost
      KC_HTTP_PORT: 8090
    ports:
      - "8090:8090"
    command: start-dev --http-port=8090
    depends_on:
      mysql-keycloak:
        condition: service_healthy
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MySQL para Keycloak
  mysql-keycloak:
    image: mysql:8.0
    container_name: mysql-keycloak
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
    ports:
      - "3310:3306"
    volumes:
      - mysql-keycloak-data:/var/lib/mysql
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  hospital-network:
    driver: bridge

volumes:
  mysql-agendamento-data:
  mysql-clinica-data:
  mysql-centro-cirurgico-data:
  mysql-keycloak-data:
  rabbitmq-data:
