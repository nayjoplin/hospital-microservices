# Configurações da Aplicação
spring.application.name=agendamento-service
server.port=8081

# Configurações do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/agendamento_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurações do RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Filas RabbitMQ
rabbitmq.queue.consulta=consulta.queue
rabbitmq.queue.exame=exame.queue
rabbitmq.exchange=hospital.exchange
rabbitmq.routingkey.consulta=consulta.routingkey
rabbitmq.routingkey.exame=exame.routingkey

# URLs dos outros serviços
service.clinica.url=http://localhost:8082
service.centro-cirurgico.url=http://localhost:8083

# Configurações do Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/hospital
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/hospital/protocol/openid-connect/certs

# Configurações do Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.com.hospital.agendamento=DEBUG
logging.level.org.springframework.security=DEBUG
